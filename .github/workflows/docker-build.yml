          echo "- **æ ‡ç­¾**: \`latest\`, \`main-${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **å¹³å°**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# æ‹‰å–é•œåƒ" >> $GITHUB_STEP_SUMMARY
