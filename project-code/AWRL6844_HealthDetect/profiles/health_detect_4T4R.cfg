% =============================================================================
% AWRL6844 健康检测雷达配置文件
% Health Detection Radar Configuration
% =============================================================================
% 基于 mmw_demo profile_4T4R_tdm.cfg 优化
% 适用于：呼吸/心跳检测、人员存在检测
% 
% 使用方法：
%   1. 通过SDK Visualizer发送
%   2. 或通过串口终端逐行发送
% =============================================================================

% 停止传感器（配置前必须）
sensorStop 0

% 通道配置：4T4R模式
% channelCfg <rxChannelEn> <txChannelEn> <cascading>
% rxChannelEn: 153 = 0x99 = RX0,RX3,RX4,RX7 (4个接收通道)
% txChannelEn: 255 = 0xFF = TX0-TX7全开 (实际使用4个)
channelCfg 153 255 0

% APLL频率偏移（关闭）
apllFreqShiftEn 0

% Chirp通用配置
% chirpComnCfg <digOutSampleRate> <txClkEn> <chirpRF1> <ADCStartSamples> <Tx1BPMChirpEn> <slope>
% slope: 13.1 MHz/us - 适合健康检测的近距离高分辨率
chirpComnCfg 8 0 0 256 1 13.1 3

% Chirp时序配置
% chirpTimingCfg <idleTime> <rampEndTime> <adcStartTime> <txStartTime> <chirpRfFreqVar>
chirpTimingCfg 6 63 0 160 58

% ADC数据抖动（启用）
adcDataDitherCfg 1

% 帧配置
% frameCfg <numLoops> <frameOffset> <numFrames> <burstPeriodicity> <framePeriodicity> <frameRate>
% framePeriodicity: 100ms - 10Hz帧率，适合健康检测
frameCfg 64 0 1358 1 100 0

% GP ADC测量配置
gpAdcMeasConfig 0 0

% GUI监视器配置
% guiMonitor <detectedObjects> <rangeDopplerHeatMap> <noiseFloor> <rangeAzHeatMap> <rangeElvHeatMap> <statsInfo>
guiMonitor 1 1 0 0 0 1

% CFAR处理配置 - Range维度
% cfarProcCfg <procDirection> <cfarGuardLen> <cfarWinLen> <cfarPeakGroupingEn> <cfarNoiseAvgMode> <cfarThreshold>
cfarProcCfg 0 2 8 4 3 0 9.0 0

% CFAR处理配置 - Doppler维度
cfarProcCfg 1 2 4 2 2 1 9.0 0

% CFAR视场配置 - Range
% cfarFovCfg <direction> <min> <max>
% Range: 0.25m ~ 9.0m（适合室内健康检测）
cfarFovCfg 0 0.25 9.0

% CFAR视场配置 - Doppler
% Doppler: -20.16 ~ 20.16 (静态目标检测)
cfarFovCfg 1 -20.16 20.16

% AOA处理配置
aoaProcCfg 64 64

% AOA视场配置
% aoaFovCfg <minAzim> <maxAzim> <minElev> <maxElev>
% 水平/垂直: ±60度
aoaFovCfg -60 60 -60 60

% 杂波移除（关闭 - 健康检测需要静态目标）
clutterRemoval 0

% 工厂校准配置（首次使用）
factoryCalibCfg 1 0 44 2 0x1ff000

% 运行时校准
runtimeCalibCfg 1

% 天线几何板配置
antGeometryBoard xWRL6844EVM

% ADC数据源（实时雷达）
adcDataSource 0 adc_test_data_0001.bin

% ADC日志记录（关闭）
adcLogging 0

% 低功耗配置（启用）
lowPowerCfg 1

% 启动传感器
sensorStart 0 0 0 0
