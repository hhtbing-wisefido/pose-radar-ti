% =============================================================================
% AWRL6844 健康检测雷达配置文件 - 适配HealthDetect固件
% Health Detection Radar Configuration - Compatible with HealthDetect Firmware
% =============================================================================
% 版本: 2.0 (适配自定义CLI命令格式)
% 日期: 2026-01-09
% 
% 🔴 重要说明：
%   本配置文件适用于 AWRL6844_HealthDetect 自定义固件
%   命令格式与标准mmw_demo不同！
% 
% 使用方法：
%   通过串口终端（115200波特率）逐行发送命令
%   或使用Python脚本发送
% =============================================================================

% 停止传感器（配置前必须）
sensorStop

% 通道配置：4T4R模式
% channelCfg <rxChannelEn> <txChannelEn>
channelCfg 153 255

% 射频配置
% profileCfg <profileId> <startFreq> <idleTime> <adcStartTime> <rampEndTime> 
%            <txOutPower> <txPhaseShifter> <freqSlopeConst> <txStartTime>
%            <numAdcSamples> <digOutSampleRate> <hpf1> <hpf2> <rxGain>
profileCfg 0 60.0 7.0 6.0 60.0 0 0 13.1 0 256 10000 0 0 30

% Chirp配置
% chirpCfg <startIdx> <endIdx> <profileId> <startFreqVar> <freqSlopeVar>
%          <idleTimeVar> <adcStartTimeVar> <txEnable>
chirpCfg 0 0 0 0 0 0 0 1

% 帧配置
% frameCfg <chirpStartIdx> <chirpEndIdx> <numLoops> <numFrames> <framePeriodMs>
frameCfg 0 0 64 0 100

% CFAR配置 - Range方向
% cfarCfg <direction> <mode> <noiseWin> <guardWin> <threshold>
% direction: 0=range, 1=doppler
cfarCfg 0 2 8 4 10.0

% CFAR配置 - Doppler方向
cfarCfg 1 2 4 2 10.0

% 人员存在检测配置
% presenceCfg <minPoints> <minRange> <maxRange> <velThresh> <holdFrames>
presenceCfg 3 0.3 5.0 0.1 10

% 启动传感器
sensorStart
